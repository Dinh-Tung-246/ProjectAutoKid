<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Chi tiết hóa đơn</h2>
  <hr>
  <div>
    <p><strong>Mã Hóa Đơn:</strong> <span th:text="${hoaDon.maHD}"></span></p>
    <p><strong>Tên Khách Hàng:</strong> <span th:text="${hoaDon.khachHang != null ? hoaDon.khachHang.tenKH: ''}"></span></p>
    <p><strong>Tên Nhân Viên:</strong> <span th:text="${hoaDon.nhanVien != null ? hoaDon.nhanVien.tenNV: ''}"></span></p>
    <p><strong>Ngày Tạo:</strong> <span th:text="${hoaDon.ngayTao}"></span></p>
    <p><strong>Phương thức thanh toán:</strong> <span th:text="${hoaDon.phuongThucThanhToan != null ? hoaDon.phuongThucThanhToan.tenPTTT : ''}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${hoaDon.tongTien}"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${hoaDon.trangThaiHD}"></span></p>
  </div>
  <hr>
  <h4>Chi tiết các sản phẩm</h4>
  <table class="table">
    <thead>
    <tr>
      <th>Tên sản phẩm</th>
      <th>Số lượng</th>
      <th>Đơn giá</th>
      <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ct : ${hoaDonChiTiet}">
      <td th:text="${ct.sanPhamChiTiet.sanPham.tenSP}"></td>
      <td th:text="${ct.soLuong}"></td>
      <td th:text="${ct.sanPhamChiTiet.sanPham.donGia}"></td>
      <td th:text="${ct.soLuong * ct.sanPhamChiTiet.sanPham.donGia}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/admin/hoadon" class="btn btn-secondary">Trở lại</a>
</div>
</body>
</html>
