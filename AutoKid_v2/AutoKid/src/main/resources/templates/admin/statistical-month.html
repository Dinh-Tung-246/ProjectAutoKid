<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoKid Admin</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-5kQxCQw79BfxtN4LEJw6cMmKXw7CF3YOqCwFVjFHeEU+oD5VOpHjq1PoXa5sjfH7"
          crossorigin="anonymous"
  />
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
  />
  <link rel="stylesheet" href="css/header.css" type="text/css"/>
</head>
<style>
  .main .form-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background: white;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 80%;
    max-width: 700px;
    border-radius: 10px;
  }

  .main .form-modal h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  .main .form-modal form .label-after {
    margin-left: 20px;
  }

  .main .form-modal form input {
    margin-top: 10px;
  }

  .main .form-modal .btn-closeDetail {
    background-color: #9fcdff;
  }

  .main .form-modal .btn-closeDetail:hover {
    background-color: #000;
    color: #9fcdff;
  }
</style>
<body>
<div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
  <!-- ! Sidebar -->
  <div th:insert="fragments/sidebar_admin :: sidebar"></div>
  <div class="main-wrapper">
    <!-- ! Main nav -->
    <div th:insert="fragments/header_admin :: header"></div>
    <!-- ! Main -->
    <main class="main users chart-page" id="skip-target">
      <div class="container mt-2">
        <h2>Thống Kê</h2>
        <div class="row mt-2 mb-2">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tổng doanh thu</h5>
                <p class="card-text" th:text="${totalRevenue}"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tổng hóa đơn</h5>
                <p class="card-text" th:text="${invoiceCount}"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Số Nhân Viên</h5>
                <p class="card-text" th:text="${numberOfEmployees}"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Số Sản Phẩm</h5>
                <p class="card-text" th:text="${numberOfProducts}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex" style="align-items: center">
          <h4 class="mb-2" style="margin-right: 10px">Lọc:</h4>
          <select id="selectYear" class="form-select" style="margin-right: 10px; width: 150px" onchange="changeChart(this)">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
          </select>
          <select id="selectMonth" class="form-select" style="width: 150px" onchange="changeChart(this)">
            <option value="12">12</option>
            <option value="11">11</option>
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
        <div>
          <canvas id="chart" class="w-100 h-auto"></canvas>
        </div>
      </div>
    </main>

    <!-- ! Footer -->
    <div th:insert="fragments/footer_admin :: footer"></div>
  </div>
</div>

<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Bootstrap JS (requires Popper.js) -->
<!-- Custom scripts -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // ket noi den websocket
  const socket = new WebSocket('ws://localhost:8080/ws');

  // khi ket noi thanh cong
  socket.onopen = function () {
    console.log("Da ket noi voi WebSocket");
  }

  //Khi nhan duoc thong bao tu server
  socket.onmessage = function (event) {
    console.log("Du lieu nhan tu server: ", event.data);
    // updateUI()
    window.location.reload();
  }

  // Khi có lỗi
  socket.onerror = function(error) {
    console.error("Lỗi WebSocket:", error);
  };

  // Khi kết nối bị đóng
  socket.onclose = function() {
    console.log("Kết nối WebSocket đã đóng.");
  };
</script>
<script src="js/header.js"></script>
<script>
  function updateStatus(selectElement) {
    // Retrieve the ID (maHD) from the hidden input field in the same row
    var maHD = $(selectElement).closest('tr').find('input[name="maHD"]').val();  // Get value from hidden input
    var trangThai = $(selectElement).val();  // Get the selected status

    // Perform AJAX request to update the status
    $.ajax({
      url: '/admin/hoadon/updateStatus',
      method: 'POST',
      data: {
        maHD: maHD,  // Send the ID (maHD)
        trangThai: trangThai  // Send the selected status
      },
      success: function(response) {
        alert('Cập nhật trạng thái thành công');
      },
      error: function(xhr, status, error) {
        alert('Có lỗi!');
      }
    });
  }

  let myChart = null;

  const loadChart = async (month, year) => {
      fetch(`http://localhost:8080/admin/statistic/revenue/yearly/${year}/monthly/${month}`)
          .then(res => res.json())
          .then(data => {
              console.log(data);
              const newData = data.map(item => item.total);
              const newDate = data.map(item => item.date);
              const ctx = document.getElementById('chart').getContext('2d');
              if (myChart) {
                  myChart.destroy();
              }

               myChart = new Chart(ctx, {
                  type: 'line',
                  data: {
                      labels: newDate,
                      datasets: [{
                          label: 'Doanh thu',
                          data: newData,
                          borderColor: 'rgba(75, 192, 192, 1)',
                          backgroundColor: 'rgba(75, 192, 192, 0.2)',
                          borderWidth: 2
                      }]
                  },
                  options: {
                      responsive: true,
                      maintainAspectRatio: false,
                      scales: {
                          y: {
                              min: 0
                          }
                      },
                      plugins: {
                          legend: {
                              display: true,
                              position: 'top'
                          }
                      },
                  }
              });
          })
  }
  loadChart(12,2024);
  function changeChart(e){
      const year = document.getElementById("selectYear").value;
      const month = document.getElementById("selectMonth").value;
      loadChart(month, year);
  }

</script>

</body>
</html>
