<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateStaff_Autokid</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<style>
    /* Căn chỉnh form ở giữa trang */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Tiêu đề của form */
    .form-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    /* Các nhãn (label) */
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    /* Các trường nhập liệu (input) và select */
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    /* Thay đổi màu khi focus vào trường nhập liệu */
    input:focus,
    select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Nút submit */
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<body>
<div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
    <!-- ! Sidebar -->
    <div th:insert="fragments/sidebar_admin :: sidebar"></div>
    <div class="main-wrapper">
        <!-- ! Main nav -->
        <div th:insert="fragments/header_admin :: header"></div>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">
            <div class="container">
                <h2 class="form-title">Cập nhật nhân viên</h2>
                <form th:action="@{/admin/staff/update}" th:object="${nhanVien}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <label for="ma_nv">Mã Nhân Viên:</label>
                    <input type="text" id="ma_nv" th:field="*{maNV}" required/><br/>

                    <label for="ten_nv">Tên Nhân Viên:</label>
                    <input type="text" id="ten_nv" th:field="*{tenNV}" required/><br/>

                    <label for="gioi_tinh">Giới Tính:</label>
                    <select id="gioi_tinh" th:field="*{gioiTinh}">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select><br/>

                    <label for="ngay_sinh">Ngày Sinh:</label>
                    <input type="date" id="ngay_sinh" th:field="*{ngaySinh}" required/><br/>

                    <label for="ngay_lam_viec">Ngày Làm Việc:</label>
                    <input type="date" id="ngay_lam_viec" th:field="*{ngayLamViec}" required/><br/>

                    <label for="mat_khau">Mật Khẩu:</label>
                    <input type="password" id="mat_khau" th:field="*{matKhau}" required/><br/>

                    <label for="sdt">SĐT:</label>
                    <input type="text" id="sdt" th:field="*{sdt}" required/><br/>

                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required/><br/>

                    <label for="dia_chi">Địa Chỉ:</label>
                    <input type="text" id="dia_chi" th:field="*{diaChi}" required/><br/>

                    <label for="trang_thai">Trạng Thái:</label>
                    <input type="text" id="trang_thai" th:field="*{trangThai}" required/><br/>

                    <label for="id_chuc_vu">Chức Vụ:</label>
                    <select id="id_chuc_vu" th:field="*{chucVu.id}">
                        <option value="" disabled selected>-- Chọn chức vụ --</option>
                        <option th:each="chucVu : ${danhSachChucVu}"
                                th:value="${chucVu.id}"
                                th:text="${chucVu.tenChucVu}"></option>
                    </select><br/>
                    <button type="submit">Update</button>
                </form>
            </div>
        </main>
        <!-- ! Footer -->
        <div th:insert= "fragments/footer_admin :: footer"></div>

    </div>
</div>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
</body>

</html>
