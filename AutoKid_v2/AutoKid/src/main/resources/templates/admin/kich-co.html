<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto_Kid | Thuong Hieu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css" type="text/css">
</head>

<body>
<div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
    <div th:insert="fragments/sidebar_admin :: sidebar"></div>
    <div class="main-wrapper">
        <div th:insert="fragments/header_admin :: header"></div>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">
            <div class="container">
                <h2 class="main-title">Quản Lý Kích Cỡ</h2>
                <div class="row">
                    <div class="col-5">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD</button>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-7"><input placeholder="Tìm kiếm kích cỡ"></div>
                            <div class="col-3"><button type="button" class="btn btn-primary">Tìm kiếm</button></div>
                        </div>
                    </div>
                </div>
                <div class="users-table table-wrapper">
                    <table class="posts-table">
                        <thead>
                        <tr class="table table-bordered users-table-info">
                            <th>Mã kích cỡ</th>
                            <th>Tên kích cỡ</th>
                            <th>Trạng thái</th>
                            <th>Mô tả</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="kc : ${kichco}">
                            <td th:text="${kc.maKC}"></td>
                            <td th:text="${kc.tenKC}"></td>
                            <td th:text="${kc.trangThaiKC}"></td>
                            <td th:text="${kc.moTa}"></td>
                            <td>
                                <a th:href="@{/admin/kich-co/delete(id=${kc.id})}"><button class="btn btn-primary">Delete</button></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div th:insert="fragments/footer_admin :: footer"></div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm kích cỡ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/admin/add/kich-co" method="post">
                    <div class="mb-3">
                        <label for="maKC" class="form-label">Mã kích cỡ:</label>
                        <input type="text" class="form-control border border-secondary" id="maKC" name="maKC" required>
                    </div>
                    <div class="mb-3">
                        <label for="tenKC" class="form-label">Tên kích cỡ:</label>
                        <input type="text" class="form-control border border-secondary" id="tenKC" name="tenKC" required>
                    </div>
                    <div class="mb-3">
                        <label for="trangThaiKC">Trạng thái</label>
                        <select class="form-control" id="trangThaiKC" name="trangThaiKC">
                            <option value="Hoạt động" selected>Hoạt động</option>
                            <option value="Không hoạt động">Không hoạt động</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="moTa" class="form-label">Mô tả:</label>
                        <input type="text" class="form-control border border-secondary" id="moTa" name="moTa">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="./plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="./js/script.js"></script>

</body>

</html>
