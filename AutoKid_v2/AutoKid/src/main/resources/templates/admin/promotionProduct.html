<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dashboard | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css">
    <style>
        /*Thêm*/
        .add-button-container {
            margin-bottom: 20px;
        }

        .add-btn i {
            margin-right: 20px ;
        }
        /*Thêm*/

        /*Bảng*/
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #525252;
        }

        .posts-table {
            width: 100%;
            border-collapse: collapse;
        }

        .posts-table th, .posts-table td {
            padding: 10px;
            text-align: left;
        }

        .posts-table th {
            background-color: rgba(255, 255, 255, 0.44);
        }
        /*Bảng*/

        /*Tìm kiếm*/
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-button-container {
            margin-right: 925px;
        }

        .search-container {
            display: flex;
        }
        /*Tìm kiếm*/
        /*Form ẩn*/
        .form-container {
            width: 100%;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container h5 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row input,
        .form-row select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-row input:focus,
        .form-row select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        /* CSS mới để ghi đè */
        .date:enabled:read-write:focus::-webkit-calendar-picker-indicator,
        .date:enabled:read-write:hover::-webkit-calendar-picker-indicator {
            display: block !important; /* Hiện lại icon */
        }

    </style>
</head>

<body>
<div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
    <!-- ! Sidebar -->
    <div th:insert="fragments/sidebar_admin :: sidebar"></div>
    <div class="main-wrapper">
        <!-- ! Main nav -->
        <div th:insert="fragments/header_admin :: header"></div>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">
            <div class="container">
                <h2 class="main-title">Sản phẩm khuyến mãi</h2>
                <div class="button-container">
                    <div class="add-button-container">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add">
                            Áp mã khuyến mãi
                        </button>
                    </div>
                    <!--                    <form th:action="@{/admin/promotion/search-product}" method="GET" class="search-form search-container">-->
                    <!--                        <input type="text" class="search-input" name="keyword" placeholder="Tìm kiếm khuyến mãi...">-->
                    <!--                        <button class="search-button">Tìm kiếm</button>-->
                    <!--                    </form>-->
                </div>
                <div>
                    <div class="table-container">
                        <div class="users-table table-wrapper">
                            <table class="posts-table table-hover">
                                <thead>
                                <tr class="users-table-info">
                                    <th>Mã sản phẩm</th>
                                    <th>Tên khuyến mãi</th>
                                    <th>Giá trị (%)</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Giá gốc</th>
                                    <th>Giá sau giảm</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list : ${ProductList}">
                                    <td th:text="${list.maSP}"></td>
                                    <td th:text="${list.tenKM}"></td>
                                    <td th:text="${list.giaTriGiam}"></td>
                                    <td th:text="${list.tenSP}"></td>
                                    <td th:text="${list.donGia}"></td>
                                    <td th:text="${list.giaSauGiam}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
            </div>
        </main>
        <div class="modal fade" id="add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-container">
                            <h5>Áp mã khuyến mãi</h5>
                            <form id="promotionForm">
                                <!-- Chọn khuyến mãi -->
                                <div class="form-group">
                                    <label for="promotionSelect">Chọn mã khuyến mãi:</label>
                                    <select id="promotionSelect" name="promotionId" class="form-control">
                                        <option th:each="km : ${promotion}" th:value="${km.id}">[[${km.tenKM}]]</option>
                                    </select>
                                </div>

                                <!-- Danh sách sản phẩm -->
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" id="checkAll"> Chọn tất cả
                                        </th>
                                        <th>Mã sản phẩm</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Đơn giá</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product : ${ProductList}">
                                        <td>
                                            <input type="checkbox" class="checkbox-item" name="productIds" th:value="${product.idSP}">
                                        </td>
                                        <td th:text="${product.maSP}"></td>
                                        <td th:text="${product.tenSP}"></td>
                                        <td th:text="${product.donGia}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- Nút áp dụng -->
                                <button type="submit" class="btn btn-primary">Áp dụng khuyến mãi</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Lấy các phần tử DOM
                const checkAllBox = document.getElementById("checkAll");
                const checkboxes = document.querySelectorAll(".checkbox-item");
                const promotionForm = document.getElementById("promotionForm");

                // Xử lý tick all
                checkAllBox.addEventListener("change", function () {
                    const isChecked = this.checked;
                    checkboxes.forEach((checkbox) => {
                        checkbox.checked = isChecked;
                    });
                });

                // Đảm bảo checkAll được cập nhật khi bỏ chọn từng checkbox
                checkboxes.forEach((checkbox) => {
                    checkbox.addEventListener("change", function () {
                        if (!this.checked) {
                            checkAllBox.checked = false;
                        } else if (Array.from(checkboxes).every((box) => box.checked)) {
                            checkAllBox.checked = true;
                        }
                    });
                });

                // Gửi form khi áp dụng khuyến mãi
                promotionForm.addEventListener("submit", function (event) {
                    event.preventDefault(); // Ngăn trình duyệt reload

                    // Thu thập dữ liệu từ form
                    const formData = new FormData(promotionForm);

                    // Gửi dữ liệu tới server
                    fetch("/admin/promotion/addPromotionToProducts", {
                        method: "POST",
                        body: formData
                    })
                        .then(response => {
                            if (response.ok) {
                                alert("Khuyến mãi đã được áp dụng thành công!");
                                location.reload();
                            } else {
                                alert("Có lỗi xảy ra. Vui lòng thử lại.");
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                });
            });


        </script>
        <!-- ! Footer -->
        <footer class="footer">
            <div th:insert="fragments/footer_admin :: footer"></div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
</body>

</html>
